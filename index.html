  <script>
    $(".tmc-toggle").on("click", function (e) {
      var expanded = Number($(".tmc-navbar").attr("data-expanded"));
      $(".tmc-navbar").animate({
        right: expanded == 0 ? "0px" : "-85vw"
      });
      $(".tmc-navbar").attr("data-expanded", 1 - expanded);
    });
    $(".tmc-nav-item>a").on("click", function (e) {
      if ($(".tmc-toggle:visible").length == 0) return;
      $(".tmc-dropdown:visible").slideUp();
      $(e.target)
        .next(".tmc-dropdown:hidden")
        .slideDown();
    });
    $('[data-toggle="tooltip"]').tooltip();

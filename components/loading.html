<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>loading</title>
<style>
@charset "utf-8";
/* CSS Document */

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

main{
	text-align: center;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%,-50%);
	display: flex;
	flex-direction: column;
	justify-content: space-around;
	align-content: center;	

}

body {
	width: 100%;
	height: 100vh;
	background-color: #476d55;
}

.name {
	margin-top: 10px;
	font-size: 4vh;
	font-family: cousine;
	font-weight: 700;
	color: transparent;
	text-align: center;
	animation: text 2s ease forwards 3.5s;
}

.name2 {
	margin-top: 10px;
	font-size: 2vh;
	font-family: cousine;
	font-weight: 700;
	color: transparent;
	text-align: center;
	animation: text 2s ease forwards 3.5s;
}

#logo {

	animation: fill 2s ease forwards 3.5s;	
}

#logo path:nth-child(1) {
	stroke-dasharray:1200px;
	stroke-dashoffset:1200px;
	animation: line-anim 5s ease forwards;

}

#logo path:nth-child(2) {
	stroke-dasharray:700px;
	stroke-dashoffset:700px;	
	animation: line-anim 4s ease forwards 0.3s;

}

#logo path:nth-child(3) {
	stroke-dasharray:400px;
	stroke-dashoffset:400px;	
	animation: line-anim 3s ease forwards 0.6s;
	
}

@keyframes line-anim{
	to{
		stroke-dashoffset: 0;
	}
}



@keyframes fill{
	from{
		fill: transparent;
	}	
	to{
		fill: #2f4840;  
	}
}

@keyframes text{
	frome{
		color: transparent;
	}
	to{
		color:#2f4840;
	}
}
	
</style>
</head>

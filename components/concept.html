<style>
  /*button style*/
* {
  box-sizing: border-box;
}
*::before, *::after {
  box-sizing: border-box;
}


button {
  position: relative;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: 0;
  vertical-align: middle;
  text-decoration: none;
  font-size: inherit;
  font-family: inherit;
  width: 100%;
}
button.cards {
  font-weight: 600;
  color: white; /*字体颜色*/
  padding: 5px; 
  background: #b8c8ac; /*未hover时按钮背景色*/
  border: 1.5px solid #7ea699; /*按钮上表面边框色*/
  border-radius: 5px;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
button.cards::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #7ea699; /*按钮侧面背景色*/
  border-radius: inherit;
  box-shadow: 0 0 0 2px #7ea699;  /*按钮侧面边框色， 按钮投影色*/
  -webkit-transform: translate3d(0, 0em, -1em); /* 中间值为按钮侧面高度*/
          transform: translate3d(0, 0em, -1em); /*中间值按钮侧面高度*/
}
button.cards:hover {
  background: #7ea699; /*按钮hover时背景色*/
}
button.cards:hover::before {
  box-shadow: 0 0 0 2px #7ea699; /*按钮hover时侧面边框色，投影色*/
}
button.cards:active {
  background: #7ea699; /*按钮按下时背景色*/
}
button.cards:active::before {
  box-shadow: 0 0 0 2px #2f4840,;  /*按钮按下时侧面边框色，投影色*/
}

p {

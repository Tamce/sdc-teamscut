<div class="container-fluid" id="member-div" style="height: 85vh; background-color: #fff;">
    <iframe id="member-iframe" src="./components/members/new_members.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
</div>
<script>
    if (document.body.clientWidth < 992) {
        $("#member-iframe").attr("src", "./components/members/members2.html");
    }
    $("#footer").hide();
    window.beforeLoad = function () {
        $("#footer").show();
    }
    window.localeChanged = function () {
        $("#member-div").css("height", "calc(100vh - "+$("#header").height()+"px)");
    }
    window.localeChanged();
</script>
